<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Area</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <h3>Team FAA</h3>
      <img src="" alt="logo" class="logo" />

      <form id="searchForm">
        <input
          type="search"
          name="query"
          id=""
          placeholder="search for images..."
        />
        <button id="submitSearch">search</button>
      </form>

      <form id="addUser">
        <input type="text" name="user" id="addUserTxt" placeholder="user" />
        <button type="submit">+</button>
      </form>
      <label for="userDropdown">User:</label>
      <select id="userDropdown" name="dropdown">
        <!-- <option value="option1">Option 1</option> -->
      </select>
      <div id="userAreaBtn">
        <a href="http://localhost:5173/">
          <img src="" alt="user area button"
        /></a>
      </div>
    </header>
    <main>
      <div id="thumbnails" class="thumbnail-container"></div>
      <div id="mainImage" class="mainImage">main img</div>
    </main>
  </body>
</html>
