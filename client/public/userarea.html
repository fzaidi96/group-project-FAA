<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Area</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer type="module"></script>
  </head>
  
  <body>
    <header>
      <a href="./index.html"><img src="./images/Logo.png" alt="logo" class="logo" /></a>
      <form id="searchForm">
        <input
          type="search"
          name="query"
          id=""
          placeholder="Search for Images..."
        /> 
        <button id="submitSearch">Search</button>
      </form>
      <form id="addUser">
        <input type="text" name="user" id="addUserTxt" placeholder="User Name" />
        <button type="submit">+</button>
      </form>
      <label for="userDropdown">User:</label>
      <button class="Userlist" type="userlist">List of Users</button>
      <select id="userDropdown" name="dropdown">
        <!-- <option value="option1">Option 1</option> -->
      </select>
      <div id="userAreaBtn">
        <img class="user" src="./images/user1.png" alt="user area button" style="width: 40px; height:40px" />
      </div>
    </header>
    <main>
      <div id="thumbnails" class="thumbnail-container"></div>
      <div id="mainImage" class="mainImage">main img</div>
    </main>
  </body>
</html>
