<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project-Team FAA</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./src/app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./images/Logo.png" alt="logo" class="logo" />

        <button id="add-user-btn" class="" type="">+ USER</button>

        <nav>
          <a
            href="http://localhost:5173/
        "
            >Home</a
          >
          <a href="http://localhost:5173/userarea">User Space</a>
          <a href="http://localhost:5173/about">About</a>
        </nav>
        <div id="userAreaBtn">
        <a href="./userarea.html"
          ><img
            src="./images/user1.png"
            alt="user area button"
            style="width: 40px; height: 40px"
        /></a>
      </div>
      </div>
      <form id="searchForm">
        <input
          type="search"
          name="query"
          id=""
          placeholder="Search for Images..."
        />

        <button id="submitSearch">Search</button>
      </form>
      <select id="userDropdown" name="dropdown"></select>
    </header>

    <main>
      <div id="mainFeed"></div>
    </main>

    <div id="overlay">
      <!-- The pop-up content -->
      <div id="popup">
        <h2>Welcome!</h2>
        <p>
          Please choose a username from the dropdown or enter a new one before
          you can start saving to your moodboard!
        </p>
        <!-- <button id="add-user-btn" class="" type="">+ USER</button>
        <select id="userDropdown" name="dropdown"></select> -->

        <button id="closePopup">X</button>
      </div>
    </div>
    <div id="add-user-overlay">
      <div id="user-form">
        <form id="addUser">
          <h2>Choose a username</h2>
          <p>
            Usernames must be unique, try combining your name with your
            favourite animal :)
          </p>
          <input
            type="text"
            name="user"
            id="addUserTxt"
            placeholder="User Name"
            minlength="3"
            maxlength="30"
            required
          />
          <button type="submit">+</button>
        </form>
        <button id="close-user">Close without saving</button>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 FAA.com. All rights reserved.</p>
      <a href="./about.html">About Us</a>
    </footer>
  </body>
</html>
