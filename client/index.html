<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project-Team FAA</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <header>
      <img src="./images/Logo.png" alt="logo" class="logo" />
      <form id="searchForm">
        <input
          type="search"
          name="query"
          id=""
          placeholder="search for images..."
        />

        <button id="submitSearch">search</button>
      </form>
      <form id="addUser">
        <input type="text" name="user" id="addUserTxt" placeholder="user" />
        <button type="submit">+</button>
      </form>
      <label for="userDropdown">User:</label>
      <select id="userDropdown" name="dropdown">
        <!-- <option value="option1">Option 1</option> -->
      </select>
      <div id="userAreaBtn">
        <img src="" alt="user area button" />
      </div>
    </header>
    
    <main>
            <div id="mainFeed"></div>
    </main>

    <div id="overlay">
      <!-- The pop-up content -->
      <div id="popup">
          <h2>Welcome!</h2>
          <p>Please choose a username from the dropdown or enter a new one before you can start saving to your moodboard!</p>
          <button id="closePopup">X</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 FAA.com. All rights reserved.</p>
      <a href="./about.html">About Us</a>
    </footer>

  </body>
</html>
